<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-50">
    <div
      class="hero flex justify-between items-center mx-auto p-3 bg-gradient-to-r from-gray-600 to-gray-800 text-white shadow-lg"
    >
      <h1 class="text-5xl font-bold pl-8 flex-grow">Book Library</h1>
      <div class="flex items-center space-x-4">
        <input
          title="theme"
          type="checkbox"
          checked="checked"
          class="toggle toggle-primary"
        />
        <input
          type="text"
          class="search p-2 border-2 border-gray-300 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
          placeholder="Search for books..."
          id="search"
        />
        <select
          title="sorting"
          name="sort"
          id="sort"
          class="bg-gray-700 cursor-pointer px-4 p-2 rounded-2xl text-white hover:bg-gray-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="date">Date</option>
          <option value="ascending">A-Z</option>
          <option value="descending">Z-A</option>
        </select>
      </div>
    </div>
    <div class="main container mx-auto px-4">
      <div
        class="book-list mt-5 p-1 items-center flex gap-12 w-full flex-wrap justify-center"
        id="book-list"
      ></div>
    </div>
    <div class="footer flex justify-center items-center m-4 p-2 space-x-4">
      <button
        id="prevBtn"
        class="bg-gray-200 text-gray-800 p-2 rounded-xl px-6 cursor-pointer hover:bg-gray-300 transition duration-200 shadow-md"
      >
        Prev
      </button>
      <span id="pageCount" class="text-gray-700 font-semibold"
        >Page 1 of 21</span
      >
      <button
        id="nextBtn"
        class="bg-gray-200 text-gray-800 p-2 rounded-xl px-6 cursor-pointer hover:bg-gray-300 transition duration-200 shadow-md"
      >
        Next
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
