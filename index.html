<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div 
      class="hero flex flex-col md:flex-row justify-between items-center mx-auto p-3 bg-gradient-to-r from-gray-600 to-gray-800 text-white shadow-lg"
    >
      <h1 class="text-3xl md:text-5xl font-bold text-center md:text-left w-full md:w-auto md:flex-grow md:pl-8 mb-4 md:mb-0">
        Book Library
      </h1>
      <div class="flex flex-col md:flex-row items-center space-y-3 md:space-y-0 md:space-x-4 w-full md:w-auto">
        <div class="flex items-center space-x-2">
          <input
            title="theme"
            type="checkbox"
            checked="checked"
            class="toggle toggle-primary"
          />
        </div>
        <input
          type="text"
          class="search w-full md:w-auto p-2 border-2 border-gray-300 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
          placeholder="Search for books..."
          id="search"
        />
        <select
          title="sorting"
          name="sort"
          id="sort"
          class="w-full md:w-auto bg-gray-700 cursor-pointer px-4 p-2 rounded-2xl text-white hover:bg-gray-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="date">Date</option>
          <option value="ascending">A-Z</option>
          <option value="descending">Z-A</option>
        </select>
      </div>
    </div>
    <div class="main container mx-auto px-4">
      <div
        class="book-list mt-5 p-1 items-center flex gap-4 md:gap-12 w-full flex-wrap justify-center"
        id="book-list"
      ></div>
    </div>
    <div class="footer flex flex-col md:flex-row justify-center items-center gap-3 md:gap-6  p-3">
      <button
        id="prevBtn"
        class="w-full md:w-auto  bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-xl cursor-pointer 
              hover:bg-gray-300 transition duration-200 shadow-md text-center"
      >
        Prev
      </button>
    
      <span id="pageCount" class="text-gray-700 font-semibold text-lg md:text-base text-center">
        Page 1 of 21
      </span>
    
      <button
        id="nextBtn"
        class="w-full md:w-auto bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-xl cursor-pointer 
              hover:bg-gray-300 transition duration-200 shadow-md text-center"
      >
        Next
      </button>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
