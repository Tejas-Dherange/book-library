<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="">
    <div class="hero px-10 flex gap-14 justify-center w-full mx-auto">
      <h1 class="text-5xl text-center">Book Library</h1>
      <input type="checkbox" checked="checked" class="toggle" />
      <input
        type="text"
        class="search p-2 border-2 border-gray-300 rounded-lg"
        placeholder="Search for books..."
        id="search"
      />
      <select
        name="sort"
        id="sort"
        class="bg-black cursor-pointer p-2 rounded-2xl text-white"
      >
        <option value="date">Date</option>
        <option value="ascending">Ascending</option>
        <option value="descending">Descending</option>
      </select>
    </div>
    <div class="main">
      <div
        class="book-list mt-5 p-1 flex gap-12 w-[98vw] flex-wrap justify-center"
        id="book-list"
      >
    
    </div>
    </div>
    <div class="footer flex justify-center items-center m-4 p-2">
    <button id="prevBtn" class="bg-white text-black p-2 rounded-xl px-6 cursor-pointer hover:bg-gray-500">Prev</button>
    <span id="pageCount">Page 1 of 21</span>
    <button id="nextBtn" class="bg-white text-black p-2 rounded-xl px-6 cursor-pointer hover:bg-gray-500">Next</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
